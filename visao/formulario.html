<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    <h1 class="text-center">Informe seu animal favorito!</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 colsm-8 col-md-6">
                <div class="alert-primary shandow">
                  <form class="mt-5" id="form">
                    

                    <div class="form-group">
                        <label>Insiria seu Nome:</label>
                        <input type="text" name="NOME" id="NOME" class="form-control-1" placeholder="digite seu nome..">
                    </div>

                    <div class="form-group">
                        <label>Selecione o animal favorito</label>
                        <select name="ANIMAL" id="ANIMAL">
                        <option value="1">Cachorro</option>
                        <option value="2">Gato</option>
                        <option value="3">Peixe</option>
                        
                        </select>
                    </div>

                    <div class="form-group row justify-content-end">

                        <div class="col-12 col-sm-8 col-md-6">

                        </div>
                        <button class="btn btn-primary btn-block shadow btn-send">Enviar</button>
                    </div>

                </form>  
             </div>
                
            </div>
        </div> 
    </div>

    <div id="retorno" class="row justify-content-center">
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>


</body>
</html>
